<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking | A1 AutoCare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">A1 AutoCare | Edit Booking</span>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Booking #{{ booking.id }}</h4>
        </div>

        <div class="card-body">
            <form method="POST">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" value="{{ booking.name }}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ booking.email }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Vehicle</label>
                        <input type="text" name="vehicle" class="form-control" value="{{ booking.vehicle }}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Make</label>
                        <input type="text" name="make" class="form-control" value="{{ booking.make }}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Service</label>
                        <input type="text" name="service" class="form-control" value="{{ booking.service }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" value="{{ booking.date }}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Time</label>
                        <input type="time" name="booking_time" class="form-control" value="{{ booking.booking_time }}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Postcode</label>
                        <input type="text" name="postcode" class="form-control" value="{{ booking.postcode }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Additional Notes</label>
                    <textarea name="notes" class="form-control" rows="3">{{ booking.notes }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Booking Status</label>
                    <select name="status" class="form-select" required>
                        <option value="PENDING"     {% if booking.status == 'PENDING' %}selected{% endif %}>Pending</option>
                        <option value="CONFIRMED"   {% if booking.status == 'CONFIRMED' %}selected{% endif %}>Confirmed</option>
                        <option value="IN PROGRESS" {% if booking.status == 'IN PROGRESS' %}selected{% endif %}>In Progress</option>
                        <option value="COMPLETED"   {% if booking.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
                        <option value="CANCELLED"   {% if booking.status == 'CANCELLED' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>

                <button class="btn btn-primary px-4">Save Changes</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
