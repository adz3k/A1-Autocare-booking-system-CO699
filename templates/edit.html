<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 AutoCare | Admin Edit</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <!-- Custom Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1A1A1A;
    }
    .navbar a {
      color: white !important;
      margin-right: 20px;
    }
    .navbar a:hover {
      color: #FF9800 !important;
    }
    .header-text {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('about') }}">About Us</a></li>
    <li><a href="{{ url_for('book') }}">Book Now</a></li>
    
    {% if session.get('admin_logged_in') %}
      <!-- Admin-only navigation -->
      <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('dashboard') }}#bookings">Edit Bookings</a></li>
      <li><a href="{{ url_for('dashboard') }}#status">Status</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Admin Login</a></li>
    {% endif %}
  </ul>
</nav>

  <!-- Page Content -->
  <div class="container text-center mt-5 header-text">
    <h1>Admin Edit</h1>
    <h3 class="text-secondary">Where reliability meets expertise</h3>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


<form method="POST" action="{{ url_for('edit_booking', id=booking['id']) }}">

  <label>Name:</label>
  <input type="text" name="name" value="{{ booking['name'] }}">
  
  <label>Email:</label>
  <input type="text" name="email" value="{{ booking['email'] }}">

  <label>Service:</label>
  <input type="text" name="service" value="{{ booking['service'] }}">

  <label>Status:</label>
  <select name="status">
    <option value="Pending" {% if booking['status']=='Pending' %}selected{% endif %}>Pending</option>
    <option value="Confirmed" {% if booking['status']=='Confirmed' %}selected{% endif %}>Confirmed</option>
    <option value="In Progress" {% if booking['status']=='In Progress' %}selected{% endif %}>In Progress</option>
    <option value="Completed" {% if booking['status']=='Completed' %}selected{% endif %}>Completed</option>
  </select>

  
  <label>vehicle:</label>
  <input type="vehicle" name="vehicle" value="{{ booking['vehicle'] }}">

  <label>make:</label>
  <input type="make" name="make" value="{{ booking['make'] }}">

  <label>Date:</label>
  <input type="date" name="date" value="{{ booking['date'] }}">

  <label>Time:</label>
  <input type="time" name="booking_time" value="{{ booking['booking_time'] }}">

    <label>notes:</label>
  <input type="notes" name="notes" value="{{ booking['notes'] }}">

  <button type="submit">Save Changes</button>
</form>
