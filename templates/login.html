<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 AutoCare | Admin Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
    }
    .navbar {
      background-color: #1A1A1A;
    }
    .navbar a {
      color: white !important;
    }
    .navbar a:hover {
      color: #FF9800 !important;
    }
    .login-card {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .admin-warning {
      font-size: 14px;
      color: #dc3545;
      margin-top: -10px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold">A1 AutoCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
          <a class="nav-link" href="{{ url_for('book') }}">Book Now</a>
          <a class="nav-link" href="{{ url_for('login') }}">Admin Login</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- LOGIN CARD -->
  <div class="login-card">

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3 class="text-center mb-3 fw-semibold">Admin Login</h3>
    <p class="admin-warning">âš  This login page is restricted to authorised staff only.</p>

    <form method="POST" action="{{ url_for('login') }}">

      <div class="mb-3">
        <label class="form-label">Admin Email</label>
        <input type="email" class="form-control" value="admin@a1autocare.com" name="email" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="passwordField" name="password" required>
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100">Login</button>

    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      const field = document.getElementById("passwordField");
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
