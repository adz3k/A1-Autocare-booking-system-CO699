<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 AutoCare | Booking Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <!-- Custom Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1A1A1A;
    }
    .navbar a {
      color: white !important;
      margin-right: 20px;
    }
    .navbar a:hover {
      color: #FF9800 !important;
    }
    .header-text {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="#">A1 AutoCare</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
         <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
          <a class="nav-link" href="{{ url_for('book') }}">Book Now</a>
          <a class="nav-link" href="{{ url_for('login') }}">Admin Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container text-center mt-5 header-text">
    <h1>Book Now</h1>
    <h3 class="text-secondary">Where reliability meets expertise</h3>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

 <form action="{{ url_for('book') }}" method="POST">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
  </div>

  <div class="mb-3">
    <label for="vehicle" class="form-label">Vehicle Model</label>
    <input type="text" class="form-control" id="vehicle" name="vehicle" placeholder="e.g. Astra, Cla, A3, Focus" required>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="make">Make</label>
    <select class="form-select" id="make" name="make" required>
      <option selected>Select</option>
      <option value="Bmw">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes-Benz">Mercedes-Benz</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Ford">Ford</option>
      <option value="Honda">Honda</option>
      <option value="Nissan">Nissan</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Peugeot">Peugeot</option>
      <option value="Kia">Kia</option>
      <option value="Vauxhall">Vauxhall</option>
    </select>
  </div>

  <div class="input-group mb-3">
  <label class="input-group-text" for="service">Service Type</label>
  <select class="form-select" id="service" name="service" required>
    <option value="">Select a Service</option>
    <option value="Full Service">Full Service</option>
    <option value="Oil Change">Oil Change</option>
    <option value="MOT Test">MOT Test</option>
    <option value="Brake Inspection">Brake Inspection</option>
    <option value="Tyre Replacement">Tyre Replacement</option>
    <option value="Clutch Repair">Clutch Repair</option>
    <option value="Body Work">Body Work</option>
  </select>
</div>

 <div class="mb-3">
    <label for="postcode" class="form-label">Postcode</label>
    <input type="text" class="form-control" id="postcode" name="postcode" required>
  </div>
  
  <div class="mb-3">
    <label for="date" class="form-label">Preferred Date</label>
    <input type="date" id="date" name="date" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="time" class="form-label">Preferred Time</label>
    <input type="time" id="booking_time" name="booking_time" class="form-control">
  </div>

  <div class="mb-3">
    <label for="notes" class="form-label">Additional Notes</label>
    <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Optional details..."></textarea>
  </div>

 <div class="text-center mt-4 mb-5">
  <button type="submit" class="btn btn-primary px-4 py-2">Submit Booking</button>
</div>

</form>
